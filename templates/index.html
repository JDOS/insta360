<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.min.js" integrity="sha384-Re460s1NeyAhufAM5JwfIGWosokaQ7CH15ti6W5Y4wC/m4eJ5opJ2ivohxVM05Wd" crossorigin="anonymous"></script>    

<title>INSTA 360º</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            font-family: Arial, sans-serif;
        }
        .background {
            position: fixed; /* Fundo fixo cobrindo toda a tela */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{{ url_for('static', filename='images/fundo.JPG') }}');
            background-size: cover;
            background-position: center;
            z-index: -1; /* Colocado abaixo de tudo */
        }
        .overlay {
            position: fixed; /* Sobreposição translúcida */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0; /* Abaixo do conteúdo */
        }
        .content {
            position: relative;
            z-index: 1; /* Certifica-se de que aparece acima do fundo */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Ocupa toda a tela */
            text-align: center;
            color: white;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.5em;
        }
        .arrow {
            margin-top: 20px;
            font-size: 2em;
            color: white;
            animation: bounce 1.5s infinite;
            cursor: pointer;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(10px);
            }
        }
        .cards-section {
            padding: 50px 20px;
            background-color: #f5f5f5;
            text-align: center;
        }
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background-color: white;
            width: 30%;
            max-width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .card p {
            padding: 0 10px 20px;
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="content">
        <h1>Bem-vindo!</h1>
	<h2>INSTA 360</h2>
        <p>Faça seu Tour!</p>
        <div class="arrow" onclick="scrollToCards()">⬇</div>
    </div>



</body>
</html>
